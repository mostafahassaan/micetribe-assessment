<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-5 shadow-sm rounded" style="width: 40rem">
    <div class="d-flex mb-4 gap-2 justify-content-center">
      <button mat-fab extended (click)="undo()"[disabled]="!canUndo()">
        <mat-icon>undo</mat-icon>
        Undo
      </button>
      <button mat-fab extended color="primary" (click)="redo()" [disabled]="!canRedo()">
        <mat-icon>redo</mat-icon>
        Redo
      </button>
    </div>
    <form [formGroup]="form">
      <div class="d-flex flex-column gap-4">
        <div class="d-flex gap-4 align-items-center">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">First Name</mat-label>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="John" formControlName="firstName" />
          </mat-form-field>
        </div>

        <div class="d-flex gap-4 align-items-center">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">Last Name</mat-label>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Smith" formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="d-flex gap-4 align-items-center">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">Email</mat-label>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="placeholder@email.com" formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="d-flex gap-4 align-items-center">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">Gender</mat-label>
          <mat-radio-group class="d-flex flex-wrap" formControlName="gender">
            <mat-radio-button *ngFor="let gender of genders" [value]="gender">
              {{ gender.name }}
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="d-flex gap-4">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">City</mat-label>
          <mat-select formControlName="city" placeholder="Select a City">
            <mat-option *ngFor="let city of cities" [value]="city.key">
              {{ city.name }}
            </mat-option>
          </mat-select>
        </div>

        <div class="d-flex gap-4 align-items-center">
          <mat-label class="text-end col-4" style="font-size: 1.1rem">Phone Number</mat-label>

          <!-- Container for both the country code and phone number fields -->
          <div class="d-flex gap-2" style="overflow: auto">
            <mat-form-field class="flex:0.7">
              <mat-select formControlName="countryCode" placeholder="Code">
                <mat-option *ngFor="let code of countryCodes" [value]="code">
                  {{ code.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="1234567890" formControlName="phoneNumber" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
